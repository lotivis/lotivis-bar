<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lotivis - Bar Chart Grouped Grouped</title>
  </head>
  <body>
    <div class="ltv-container">
      <h1>BarChart Grouped Grouped</h1>
      <div id="bar-chart-1">
        <!-- Bar Chart Here -->
      </div>

      <div id="bar-chart-2">
        <!-- Bar Chart Here -->
      </div>

      <div id="bar-chart-3">
        <!-- Bar Chart Here -->
      </div>
    </div>

    <script src="../../dist/lotivis-bar.js"></script>

    <script>
      let data = [
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 1,
          date: 2000,
          value: 0,
        },
        {

          group: "dataset_1",
          location: 1,
          date: 2001,
          value: 1,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 1,
          date: 2002,
          value: 2,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 1,
          date: 2003,
          value: 3,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 1,
          date: 2004,
          value: 4,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 2,
          date: 2000,
          value: 2,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 2,
          date: 2001,
          value: 3,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 2,
          date: 2002,
          value: 4,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 2,
          date: 2003,
          value: 5,
        },
        {
          label: "dataset_1",
          group: "dataset_1",
          location: 2,

        {

        {

          location: 2,
          date: 2004,
          value: 4,

      ];

      let dataController = lotivis.dataController(data);

      lotivis
        .bar()
        .selector("#bar-chart-1")
        .height(300)
        .ticks(null)
        .colorScheme(lotivis.colorSchemeLotivis10)
        .title("colorSchemeLotivis10")
        .enabled(false)
        .labels(false)
        .dataController(dataController)
        .run();

      lotivis
        .bar()
        .selector("#bar-chart-2")
        .height(300)
        .ticks(null)
        .colorScheme(lotivis.colorSchemeCategory10)
        .title("colorSchemeCategory10")
        .enabled(false)
        .labels(false)
        .dataController(dataController)
        .run();

      lotivis
        .bar()
        .selector("#bar-chart-3")
        .height(300)
        .ticks(null)
        .colorScheme([
          "#ccccff",
          "#b2b2ff",
          "#9999ff",
          "#8080ff",
          "#6666ff",
          "#4d4dff",
        ])
        .title("custom")
        .enabled(false)
        .labels(false)
        .dataController(dataController)
        .run();
    </script>
  </body>
</html>
